<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
</head>

<body>
  {% extends 'base.html' %}
  {% block content %}
  <div>
  <div class="container mt-5">
    <h1 class="mb-3">Upcoming ...</h1>
    <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://movies.universalpictures.com/media/06-opp-dm-mobile-banner-1080x745-now-pl-f01-071223-64bab982784c7-1.jpg"
            class="d-block w-100"
            alt="Movie 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.buzzfeed.com/buzzfeed-static/static/2023-04/24/23/asset/aec2e955f301/sub-buzz-1328-1682380203-3.jpg"
            class="d-block w-100"
            alt="Movie 2"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#movieCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#movieCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="container">
    <form action="">
      <div class="mb-3">
        <label for="searchMovie" class="form-label"> Search for Movie: </label>
        <input type="text" class="form-control" name="searchMovie" />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for: {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for movie in movies %}
      <div v-for="movie in movies" class="col">
        <div class="card">
          <img class="card-image-top" src="{{ movie.image.url }}" />
          <div class="card-body">
            <h5 class="card-title fw-fold">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            {%if movie.url %}
            <a href="{{ movie.url }}" class="btn btn-primary"> Movie Link </a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
      <br />
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"
  ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    ${".carousel"}.carousel();
  </script>
  {% endblock content %}
</body>
